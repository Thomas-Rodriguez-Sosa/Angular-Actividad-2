<button (click)="ocultarLista()"
>
Mostrar Lista de estudiantes recientes
</button>
<button [style.margin-top]="'10px'" (click)="cambiarColor()"
>
Cambiar Color
</button>

<div *ngIf="mostrarLista"
[ngClass]="colorChange ? 'rojo' : 'verde'"
>
<li 
*ngFor="let estudiante of ['Thomas', 'Lisandro', 'Ulises', 'Uriel']"
[style.font-weight]="'bold'"
[style.margin-top]="'10px'"
[style.list-style]="'none'"
>
{{estudiante}}
</li>
</div>
